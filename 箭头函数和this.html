<body>
    <script>
        function fuck1() {
            return {
                a: 10,
                b: () => this.a,
                c: () => this
            }
        }
        var f1 = new fuck1();
        console.log(f1);
        console.log(f1.a);
        console.log(f1.b());
        console.log(f1.c());
        console.log("++++++++++++++++++++++++++++++++++++")



        function fuck2() {
            return {
                a: 10,
                b: function () {
                    return this.a;
                },
                c: function () {
                    return this;
                }
            }
        }
        var f2 = new fuck2();
        console.log(f2);
        console.log(f2.a);
        console.log(f2.b());
        console.log(f2.c());
        console.log("++++++++++++++++++++++++++++++++++++")



        function fuck3() {

            }
        }
        var f3 = fuck3();
        console.log(f3);
        console.log(f3.a);
        console.log(f3.b());
        console.log(f3.c());
        console.log("++++++++++++++++++++++++++++++++++++")



        function fuck4() {
            return {
                a: 10,
                b: function () {
                    return this.a;
                },
                c: function () {
                    return this;
                }
            }
        }
        var f4 = fuck4();
        console.log(f4);
        console.log(f4.a);
        console.log(f4.b());
